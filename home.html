<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator by Rok Slana</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">

            <div class="display">
                <div class="output">_</div>
            </div>

            <div class="keyboard">

                <div class="keyboard-numbers">
                    <div class="key-line">
                        <div class="key">7</div>
                        <div class="key">8</div>
                        <div class="key">9</div>
                    </div>
        
                    <div class="key-line">
                        <div class="key">4</div>
                        <div class="key">5</div>
                        <div class="key">6</div>
                    </div>
        
                    <div class="key-line">
                        <div class="key">1</div>
                        <div class="key">2</div>
                        <div class="key">3</div>
                    </div>
        
                    <div class="key-line">
                        <div class="key extra">Del</div>
                        <div class="key">0</div>
                        <div class="key">.</div>
                    </div>
                </div>

                <div class="keyboard-functions">

                    <div class="key-line">
                        <div class="key double-key extra">Clear</div>  
                    </div>
                    
                    <div class="key-line">                   
                        <div class="key extra">x</div>
                        <div class="key extra ">รท</div> 
                    </div>
                    
                    <div class="key-line">                    
                        <div class="key extra">+</div>
                        <div class="key extra">-</div>
                    </div>
                    
                    <div class="key-line">                    
                        <div class="key double-key">=</div>
                    </div>

                </div> 
            </div>
        </div>

        
</div>


<script src="main.js"></script>
</body>
</html>
