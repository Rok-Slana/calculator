<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator by Rok Slana</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">

            <div class="display">
                <div class="output">_</div>
            </div>

            <div class="keyboard">

                <div class="keyboard-numbers">
                    <div class="key-line">
                        <div class="key number">7</div>
                        <div class="key number">8</div>
                        <div class="key number">9</div>
                    </div>
        
                    <div class="key-line">
                        <div class="key number">4</div>
                        <div class="key number">5</div>
                        <div class="key number">6</div>
                    </div>
        
                    <div class="key-line">
                        <div class="key number">1</div>
                        <div class="key number">2</div>
                        <div class="key number ">3</div>
                    </div>
        
                    <div class="key-line">
                        <div class="key extra operator">Del</div>
                        <div class="key  number">0</div>
                        <div class="key  number">.</div>
                    </div>
                </div>

                <div class="keyboard-functions">

                    <div class="key-line">
                        <div class="key double-key extra operator">Clear</div>  
                    </div>
                    
                    <div class="key-line">                   
                        <div class="key extra operator">x</div>
                        <div class="key extra operator">รท</div> 
                    </div>
                    
                    <div class="key-line">                    
                        <div class="key extra operator">+</div>
                        <div class="key extra operator">-</div>
                    </div>
                    
                    <div class="key-line">                    
                        <div class="key double-key operator">=</div>
                    </div>

                </div> 
            </div>
        </div>

        
</div>


<script src="main.js"></script>
</body>
</html>
